<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header"></head>
<body>
    <h1>게시글 수정</h1>

    <div class="col-md-12">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="title">글 번호</label>
                    <!-- input에 값 지정은 value 사용 -->
                    <input th:value="${post.id}" type="text" class="form-control" id="id" readonly>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input th:value="${post.title}" type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="author"> 작성자 </label>
                    <input th:value="${post.author}" type="text" class="form-control" id="author" readonly>
                </div>
                <div class="form-group">
                    <label for="content"> 내용 </label>
                    <!-- textarea에 값 지정은 text 사용 -->
                    <textarea th:text="${post.content}" type="text" class="form-control" id="content"></textarea>
                </div>
            </form>
            <a href="/" role="button" class="btn btn-secondary">취소</a>
            <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
            <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
        </div>
    </div>
<footer th:replace="layout/footer :: footer"></footer>
</html>
